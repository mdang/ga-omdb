<input type="text" ng-model="query" class="search-query form-control" placeholder="Search by movie title" autocomplete />

<p ng-hide="movies.length" class="no-results">
	Start typing the name of the movie you want to search for
</p>

<div class="table-responsive" ng-show="movies.length">
<table class="table table-striped table-hover">
<thead>
<tr>
  <th>Movie</th>
  <th>Year</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="movie in movies | orderBy:'Title'">
  <td><a ng-href="#/movie/{{movie.imdbID}}">{{movie.Title}}</a></td>
  <td>{{movie.Year}}</td>
</tr>
<tr ng-hide="movies.length">
	<td colspan="2"><p class="no-results">Unable to find any movies with that title =(</p></td>
</tr>
</tbody>
</table>
</div>
